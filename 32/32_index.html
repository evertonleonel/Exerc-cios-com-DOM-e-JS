  <style>

    body {
      display: block;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);

      padding: 10px 0;

    }

    h1 {

    }

    input{

    }
