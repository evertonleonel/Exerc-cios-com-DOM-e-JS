<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/32/32_index.js"></script>
  <link rel="shortcut icon" href="#">
  <title>Exercicio 32</title>

  <style>

    body {
      position: relative;
      background-color: #eee;
    }

    h1 {
      font-size: 18px;
    }

    input{
      height: 50px;
      width: 220px;
      background-color: rgb(162, 155, 255);
      color: #000;
      font-size: 15px;
      font-weight: bold;
    }
    button{
      font-weight: bold;
      padding: 20px;
      font-size: 15px;
      border-radius: 10%;
      background-color: #ccc;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
    .container {
      display: block;
      text-align: center;
      margin: 50px auto;
    }

  </style>

</head>
<body>
  
  <h1> 32 - Agora faça um botão e um input de texto que aceite somente números que ao
    clicar nele informa se a pessoa acertou o número (que você escolheu previamente).    
  </h1>

  <div class="container">

    <h3>Tente acertar o número sorteado!!</h3>

    <input type="number" name="" id="numeros" placeholder="Escolha um número de 0 à 9">
    <button class="botao">Enviar</button>

  </div>

</body>
</html>
