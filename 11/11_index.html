<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Exercício 11</title>

  <style>

    body {
      background-color: #eee;
    }

    h1 {
      font-size: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 800px;
      gap: 20px;
      margin: 50px auto;
    }

    .item {
      width: 200px;
      height: 200px;
      display: flex;
      place-items: center;
      place-content: center;
      cursor: pointer;
    }

    .item:nth-child(odd) {
      background-color: #55e;
    }

    .item:nth-child(even) {
      background-color: #e55;
    }
  </style>


</head>
<body>

  <h1> 11 - Crie uma tela em html que contém 6 caixas e mostre uma mensagem “perdeu o
    foco” quando clica em outro local sem ser a primeira caixa de texto.
  </h1>  

  <div class="container">
    <div class="item">Caixa 1</div>
    <div class="item">Caixa 2</div>
    <div class="item">Caixa 3</div>
    <div class="item">Caixa 4</div>
    <div class="item">Caixa 5</div>
    <div class="item">Caixa 6</div>
  </div>

</body>
</html>
