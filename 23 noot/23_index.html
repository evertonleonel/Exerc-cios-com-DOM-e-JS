  <style>

    body {
      display: block;
      position: relative;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);
      font-size: 25px;
      font-weight: 600;
      display: block;
      padding: 10px 0;
      transition: .3 ease;
      position: fixed;
      right: 10px;
      bottom: 0;
    }
    
    nav a:hover {
      color: rgb(43, 43, 42);
      background-color: rgb(182, 174, 66);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    } 

    button {
     width: 150px;
     height: 50px; 
    }

    input {
      width: 150px;
      height: 42px; 
    }

      resize: none;
      outline: none;

  <h1> 23 - Preencha um CPF com pontuação input maxlength="14" id="cpfPoint" /> e no

    <input type="number" id="cpfPoint" maxlength="14" placeholder="CPF" autocomplete="off" onkeyup="mascaraCpf()">

    <input type="text" id="mostrarCpf" placeholder="CPF Digitado" readonly>
    <button class="button">Enviar</button>
