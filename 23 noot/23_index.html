  <style>

    input::-webkit-outer-spin-button,

<body>
  
  <h1> 23 - Preencha um CPF com pontuação input maxlength="14" id="cpfPoint" /> e no

  <div>

    <input type="number" id="cpfPoint" maxlength="14" placeholder="CPF" autocomplete="off" onkeyup="mascaraCpf()">

    <input type="text" id="mostrarCpf" placeholder="CPF Digitado" readonly>
