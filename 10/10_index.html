  <style>

    body {
      display: block;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);
      font-size: 25px;
      font-weight: 600;
      display: block;
      padding: 10px 0;
      transition: .3 ease;
      position: fixed;
      right: 10px;
      bottom: 0;
    }
    nav a:hover {
      color: rgb(43, 43, 42);
      background-color: rgb(182, 174, 66);
    }
    
    h1 {
      font-size: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 800px;
      gap: 20px;
      margin: 50px auto;
    }

    .item {
      width: 200px;
      height: 200px;
      display: flex;
      place-items: center;
      place-content: center;
      cursor: pointer;
    }

    .item:nth-child(odd) {
      background-color: #0ff;
    }

    .item:nth-child(even) {
      background-color: #fe0;
    }
  </style>


</head>
