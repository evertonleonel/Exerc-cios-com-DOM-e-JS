<html lang="en">
<head>

  <title>Exercício 1</title>

  <style>

    body {
      display: block;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);
      font-size: 25px;
      font-weight: 600;
      display: block;
      padding: 10px 0;
      transition: .3 ease;
      position: fixed;
      right: 10px;
      bottom: 0;
    }

    nav a:hover {
      color: rgb(43, 43, 42);
      background-color: rgb(182, 174, 66);
    }

    .container {
      margin: 20px auto;
      text-align: center;
      max-width: 700px;
      background-color: #ccc;
    }

    input {
      margin: 20px;
      width: 50px;
      height: 20px;
    }

    h1 {
      font-size: 16px;
    }
    
    /* Impedindo a caixa de number */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    .p {
      text-align: center;
      font-style: italic;
    }
    
  </style>

</head>
<body>

  <h1>1 – Insira uma caixa de texto na tela que permita somente números. Baseado no
    valor digitado, calcule a média das notas digitadas pelo usuário.</h1>

    <br> 
      <p class="p">Digite apenas 5 números para ver a média </p>
    <br>

    <div class="container">

      <label for="#">Números </label>
      <input type="number" class="numeros"> 
      <button class="button">Enviar</button>
      <p class="msgNumero">Qual o primeiro Número?</p>
      <br>
      <p>Número digitado</p>
      <p class="mostraNum">--</p>
      <p> Todos os números digitados</p>
      <p class="todosNumerosDigitados">--</p>
      <br>
      
      <label for="#">Média</label>
      <input type="text" class="mediaNotas" readonly>
      <button class="tentar">Tentar novamente</button>
    </div>

    <nav>
      <a href="/00navegar/navegar.html">Voltar à navegação</a>
    </nav>

</body>
</html>
