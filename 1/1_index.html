<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <script defer src="/1/1_index.js"></script>
  
  <title>Exercício 1</title>

  <style>

    body {
      display: block;
      position: relative;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);
      font-size: 25px;
      font-weight: 600;
      display: block;
      padding: 10px 0;
      transition: .3 ease;
      position: fixed;
      right: 10px;
      bottom: 0;
    }

    nav a:hover {
      color: rgb(43, 43, 42);
      background-color: rgb(182, 174, 66);
    }

    .container {
      max-width: 200px;
    }

    input {
      margin: 20px;
      width: 100%;
    }

    h1 {
      font-size: 16px;
    }
    
    /* Impedindo a caixa de number */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    
  </style>

</head>
<body>

  <h1>1 – Insira uma caixa de texto na tela que permita somente números. Baseado no
    valor digitado, calcule a média das notas digitadas pelo usuário.</h1>

    <br> 
      <p>Digite apenas 5 números para ver a média </p>
    <br>

    <div class="container">

      <label for="#">Números </label>
      <input type="number" class="numeros"> 
      <button class="button">Enviar</button>
      <p class="msgNumero">Qual o primeiro Número?</p>
      <br>
      <p>Número digitado</p>
      <p class="mostraNum">--</p>
      <p> Todos os números digitados</p>
      <p class="todosNumerosDigitados">--</p>
      <br>
      
      <label for="#">Média</label>
      <input type="text" class="mediaNotas" readonly>
      <button class="tentar">Tentar novamente</button>
    </div>

    <nav>
      <a href="/00navegar/navegar.html">Voltar à navegação</a>
    </nav>

</body>
</html>
