<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <script defer src="/18/18_index.js"></script>
  <link rel="shortcut icon" href="#">
  <title>Exercicio 18</title>

  <style>

    body {
      display: block;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);
      font-size: 25px;
      font-weight: 600;
      display: block;
      padding: 10px 0;
      transition: .3 ease;
      position: fixed;
      right: 10px;
      bottom: 0;
    }
    
    nav a:hover {
      color: rgb(43, 43, 42);
      background-color: rgb(182, 174, 66);
    }

    h1 {
      font-size: 20px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    } 

    .container {
      margin: 20px auto;
      text-align: center;
      max-width: 700px;
      background-color: #eee;
    }

    .container label input{
      margin-bottom: 10px;
    }

    .btnEnviar {
      background-color: rgb(114, 248, 150);
      font-size: 16px;
      border-radius: 10px;
      width: 80px;
      padding: 10px;
    }

    .limparCampos {
      background-color: rgb(166, 144, 237);
      font-size: 16px;
      border-radius: 10px;
      width: 100px;
      padding: 10px;
    }

    input {
      height: 20px;
    }

    #feminino, #masculino {
      width: 40px;
    }
    
  </style>

</head>
<body>
  
  <h1>18 - Faça um programa que receba a idade, o peso e o sexo de 10 pessoas. Calcule
    e imprima:<br>
    ● total de homens;<br>
    ● total de mulheres;<br>
    ● média das idades dos homens;<br>
    ● média dos pesos das mulheres.
    </h1>

    <div class="container">
      <h3>Cadastro de Usuário</h3>

      <input type="text"  id="idade" placeholder="idade">
      <input type="text"  id="peso" placeholder="peso">
      
      <label for="masculino">M</label>
      <input type="checkbox" name="masculino" id="masculino">

      <label for="feminino">F</label>
      <input type="checkbox" name="feminino" id="feminino">
      <button class="btnEnviar" type="button" disabled>Enviar</button>
      <button class="limparCampos" type="button">Limpar Campos</button>
    </div>

    <div class="container">
      <h3>Resultado</h3>
      <label for="#">
        Total de Homens
        <input type="text" name="" id="totalHomens">
      </label>
      <br>
      <label for="#">
        Total de Mulheres
        <input type="text" name="" id="totalMulheres">
      </label>
      <br>
      <br>
      <label for="#">
        Média Idade dos Homens
        <input type="text" name="" id="idadeHomens">
      </label>
      <br>
      <label for="#">
        Média Peso das Mulheres
        <input type="text" name="" id="pesoMulheres">
      </label>
    </div>

    <nav>
      <a href="/00navegar/navegar.html">Voltar à navegação</a>
    </nav>

</body>
</html>
