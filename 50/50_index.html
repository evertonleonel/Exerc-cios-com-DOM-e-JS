<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/50/50_index.js" defer></script>
    <link rel="shortcut icon" href="#">
    <title>Exercicio 50</title>

    <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=VT323&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 62.5%;
    }

    picture {
        font-family: 'Oswald', sans-serif;
        background-color: rgb(84, 84, 239);
        
        display: flex;
        align-items: center;
        justify-content: center;
        
        min-height: 100vh;
    }

    .time {
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 20px;

        font-size: 5rem;
        font-weight: 600;
        color: white;
    }

    .container {
        background-color: rgb(84, 84, 239);
        text-align: center;
        color: white;
    }


    </style>

</head>
<body>
    <div class="container">
        <h1> 50 - Crie um relógio digital que mostre as horas, minutos e segundos (10:05:56) em
            tempo real
            lembrando que números menores que 10 devem apresentar "0" à direita
        </h1>
    </div>
    <picture>
        <div class="time">
            <div class="hours">00</div>
            <div class="minutes">00</div>
            <div class="seconds">00</div>
            <div class="ampm">PM</div>
        </div>
    </picture>
</body>
</html>
