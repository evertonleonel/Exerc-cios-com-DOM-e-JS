<body>

  <h1> 15 - Tem-se um conjunto de dados contendo a altura e o sexo (M ou F) de 15
    pessoas. Faça um programa que calcule e escreva: <br>
    ● a maior e a menor altura do grupo;<br>
    ● a média de altura das mulheres;<br>
    ● o número de homens.
    </h1>

    <label for="#">Altura</label>
    <input type="number" class="altura">

    <h4>Escolha o sexo:</h4>

    <label for="masculinho">M</label>
    <input type="checkbox" id="masculinho">
    <label for="feminino">F</label>
    <input type="checkbox" id="feminino">
