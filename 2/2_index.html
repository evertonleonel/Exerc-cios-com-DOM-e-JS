  <h1>2  – Insira uma caixa de texto na tela e solicite que o usuário digite 5 números, após
    isso mostre o quadrado de cada número digitado.
    </h1>

    <br> 
      <p>Digite 5 números abaixo</p>
    <br>

    <div class="container">

      <label for="#">Números </label>
      <input type="number" class="numeros"> 
      <button class="button">Enviar</button>
      <p class="msgNumero">Qual o primeiro Número?</p>
      <br>
      <p>Último número digitado</p>
      <p class="mostraNum">__</p>
      
      <p>Todos os número digitados</p>
      <p class="todosNumerosDigitados">__</p>
      <br>
      
      <label for="#">Quadrado de cada número</label>
      <input type="text" class="quadradoNotas" readonly>
      <p class="pNumeros"></p>
      
      <button class="tentar">Tentar novamente</button>
    </div>
