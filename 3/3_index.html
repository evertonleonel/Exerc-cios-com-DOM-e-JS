  <style>

    body {
      display: block;
      position: relative;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(142, 142, 142);
      font-size: 25px;
      font-weight: 600;
      display: block;
      padding: 10px 0;
      transition: .3 ease;
      position: fixed;
      right: 10px;
      bottom: 0;

    nav a:hover {
      color: rgb(43, 43, 42);
      background-color: rgb(182, 174, 66);
    }

    .container {
      max-width: 200px;
    }

    input {
      margin: 20px;
      width: 100%;
    }

    h1 {
      font-size: 16px;
    }
    
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;

    input[type=number] {
      -moz-appearance: textfield;
    }

<body>  

  <h1> 3 – Peça ao usuário para digitar 5 números em uma caixa de texto. Verifique qual é
    o maior número e exiba-o.
    </h1>

    <br> 
      <p>Digite 5 números abaixo</p>
    <br>

    <div class="container">

      <label for="#">Números </label>
      <input type="number" class="numeros">
      <button class="button">Enviar</button>
      <p class="limiteNumeros"></p>
      <p class="msgNumero">Qual o primeiro Número?</p>
      <br>
      <p>Último número digitado</p>
      <p class="mostraNum">__</p>
      <br>
      <p> Todos os números digitados</p>
      <p class="todosNumerosDigitados"></p>
      <br>
        
      <label for="#">O maior número digitado foi</label>
      <input type="text" class="maiorNotas" readonly>
      <p class="pNumeros"></p>
      
      <button class="tentar">Tentar novamente</button>
    </div>
